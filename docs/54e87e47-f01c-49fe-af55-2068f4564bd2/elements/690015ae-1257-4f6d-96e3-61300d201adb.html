						<textarea id="docsrc" style="display:none">Har lyst til å prate oss tettere inn i samarbeidet.

SSBs oppgavebyrde - ønsker å bli kvitt denne
- SSB utnytter data fra over 100 administrative registre
- Likevel har SSB omlag 115 skjema i Altinn
- Vi mottar i underkant av 250 000 innsendinger pr. år
- Oppgavebyrden er beregnet til å være om lag 81 årsverk
- Irritasjonen over oppgavebyrden er antakelig større
- gjennomsnittlig utfylling er 35 min - men resten av uka til å snakke om det
- Hvis forvaltningen ikke samarbeidet, vil reduksjon i oppgavebyrde ett sted, føre til økning et annet sted.

Vi burde også måle det ved å få færre offentlige registre. Vi bør utnytte tredjepartsinformasjon og IoT

Vi har ikke definisjonsmakt når det gjelder registre.

Skape og gjenbruke data - forenklet sagt
- skape, lagre og gjenbruke data, alt gjennom metadata, minst mulig teknologisk binding.
- gode metadata er premisset for god informasjonssikkerhet.

Bruk av nye kilder:
- prosjekt pågår for å utnytte data fra betalings- og kjøpstransasjoner
- bokføringstransaksjoner vil kunne redusere oppgavebyrden vesentlig
	- benytter skatte og regnskapsdata i dag
	- tilgang til mer detaljerte opplysninger om bokjørte transaksjoner akn redusere behovet for å hente inn tilleggsopplysninger i skjemaundersløkelser (som f.eks. investeringer, omsetning/driftskostander, innland/utland)
	- samarbeid betyr harmonisering av data, og mindre dobbeltarbeid for oppgavegivere
	- nye løsnigner...


Bedre kunnsakp og mer analyser
- et eksempel: tilgang til bokføringdata hadde bidratt til raske analyser av virkningen av kllabpsen i oljenæringen i Stavanger
- forusteningen for mer analyser er tilliten til at data ikke misburkes
- vi kan og må utvikle løsninger som sikrer gode analyser på deltajere data samtidig som vi ivaretar krav til konfidensialtiet
- www.microdata.no er et eksempel.

</textarea>
