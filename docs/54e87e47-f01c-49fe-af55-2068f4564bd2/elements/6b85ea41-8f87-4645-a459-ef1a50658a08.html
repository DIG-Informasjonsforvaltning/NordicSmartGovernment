Companies must send sales invoices and credit memos to the Norwegian public sector electronically in the Elektronisk Handelsformat (EHF) based on Universal Business Language (UBL). If a company does not send these documents electronically, the authorities.

The EHF and PEPPOL BIS standard are mandated for central, regional and local
contracting authorities and entities. UBL is the technical format (syntax) that is
widely used by trading parties in Norway. EHF - Electronic trade format â€“ is a
national format based on PEPPOL BIS (and UBL) that is used in public
procurement. The only difference is that two information fields are optional in
PEPPOL BIS but mandatory in EHF.</textarea>
