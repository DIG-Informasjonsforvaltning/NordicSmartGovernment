						<textarea id="docsrc" style="display:none">To provide credit, a bank needs to assess the risk and cover this risk by proper pricing. For this assessment, it will need to analyse data regarding the past and future economic situation of the debtor. The analysis can be performed by the bank itself, or by a third party providing the analysis as a credit rating.

For large transactions the risk is further spread by buying credit insurance. According to the business case, this is sparse in the SME-market, and with the availability of better information to the credit provider (enabling a better assessment of risk), it might disapear completely in the long run.
</textarea>
